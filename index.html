<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <article class="calc">
        <output class="calc_result" id="result"></output>

        <button type="button" class="calc_btn">MC</button>
        <button type="button" class="calc_btn c_btn">C</button>
        <button type="button" class="calc_btn ac_btn">AC</button>
        <button type="button" class="calc_btn"><-</button>
        <button type="button" class="calc_btn" style="background: #E5E5E5; border: 1px solid #E5E5E5; box-shadow: none;">Rvt</button>

        <button type="button" class="calc_btn">MS</button>
        <button type="button" class="calc_btn seven_btn">7</button>
        <button type="button" class="calc_btn">8</button>
        <button type="button" class="calc_btn">9</button>
        <button type="button" class="calc_btn">/</button>
        <button type="button" class="calc_btn">(</button>

        <button type="button" class="calc_btn">MR</button>
        <button type="button" class="calc_btn four_btn">4</button>
        <button type="button" class="calc_btn">5</button>
        <button type="button" class="calc_btn">6</button>
        <button type="button" class="calc_btn">*</button>
        <button type="button" class="calc_btn">)</button>

        <button type="button" class="calc_btn">M+</button>
        <button type="button" class="calc_btn one_btn">1</button>
        <button type="button" class="calc_btn">2</button>
        <button type="button" class="calc_btn">3</button>
        <button type="button" class="calc_btn">-</button>
        <button type="button" class="calc_btn result_btn">=</button>

        <button type="button" class="calc_btn m-_btn">M-</button>
        <button type="button" class="calc_btn zero_btn">0</button>
        <button type="button" class="calc_btn">.</button>
        <button type="button" class="calc_btn">+/-</button>
        <button type="button" class="calc_btn">+</button>
    </article>
<script src="script.js"></script>
</body>
</html>
